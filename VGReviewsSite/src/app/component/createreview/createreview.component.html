<div class="container"  style="display: inline-block" style="margin: 0 auto">
    <h3>Add a Review!</h3>
    <p>Title: <input id="rtitle" type="text"></p>
    <p>Score: <input id="rscore"type="number"></p>
    <p>Review:</p>
    <textarea
     id="review"
     rows = 10
     cols = 80>
    
    </textarea>
    <br/>
    <button *ngIf="getStatus() != null" (click)="submitReview()" routerLink="../browsepage">Submit</button>

</div>
